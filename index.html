<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <div class="modal_background hide">
        <div class="modal_body">
          <div class="you_win_icon">
            <i class="far fa-check-circle"></i>
          </div>
          <div class="you_win">Congratulations!<br>You won!</div>
          <div class="info">
          With <span class="move_number">20</span> moves and
          <span class="star_number">2</span> stars.
          <br>
          Time used: <span class="finaltime">00:00</span>
          <br>
          <br>
          Woooooo!
          </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star" id="star3"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        		<li><i class="fa fa-star" id="star1"></i></li>
        	</ul>

        	<span class="moves">0 Move</span>

          <span class="clock">00:00</span>

            <div class="restart" id="restartButton">
        		<i class="fas fa-redo-alt"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-fish"></i>
            </li>
            <li class="card" >
                <i class="far fa-grin-tongue"></i>
            </li>
            <li class="card" >
                <i class="fas fa-kiwi-bird"></i>
            </li>
            <li class="card" >
                <i class="fas fa-ankh"></i>
            </li>
            <li class="card" >
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" >
                <i class="fas fa-kiwi-bird"></i>
            </li>
            <li class="card" >
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" >
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" >
                <i class="fas fa-fish"></i>
            </li>
            <li class="card" >
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" >
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" >
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" >
                <i class="fas fa-ankh"></i>
            </li>
            <li class="card ">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card ">
                <i class="far fa-grin-tongue"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
